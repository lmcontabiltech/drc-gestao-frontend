<main class="container-recuperacao">
  <div class="modal-recuperacao">
    <div class="title-header">
      <img src="assets/imagens/DRCIcon.svg" alt="Logo" class="logo-drc" />
    </div>

    <div class="alerts">
      <div class="alert alert-success" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>

      <div class="alert alert-danger" *ngFor="let erro of errors">
        {{ erro }}
      </div>
    </div>

    <form (ngSubmit)="goToResetPassword()">
      <div class="input-password">
        <div class="form-group input-container">
          <label class="small mb-1">Senha</label>
          <div class="input-group">
            <input
              type="password"
              name="newPassword"
              autocomplete="off"
              class="form-control"
              placeholder="Insira sua nova senha"
              [(ngModel)]="newPassword"
              required
            />
            <div
              class="input-icon"
              type="button"
              (click)="togglePasswordVisibility('newPassword')"
            >
              <img
                *ngIf="!passwordVisible['newPassword']"
                src="assets/icones/eye-open.svg"
                alt="Mostrar senha"
                class="toggle-password"
              />
              <img
                *ngIf="passwordVisible['newPassword']"
                src="assets/icones/eye-closed.svg"
                alt="Mostrar senha"
                class="toggle-password"
              />
            </div>
          </div>
          <p id="senha-info">Sua senha deve ter pelo menos 8 caracteres, com letras minúsculas e maiúsculas, números e caracteres especiais </p>
        </div>

        <div class="form-group input-container">
          <label class="small mb-1">Confirmar senha</label>
          <div class="input-group">
            <input
              type="password"
              name="confirmPassword"
              autocomplete="off"
              class="form-control"
              placeholder="Confirme sua nova senha"
              [(ngModel)]="confirmPassword"
              required
            />
            <div
              class="input-icon"
              type="button"
              (click)="togglePasswordVisibility('confirmPassword')"
            >
              <img
                *ngIf="!passwordVisible['confirmPassword']"
                src="assets/icones/eye-open.svg"
                alt="Mostrar senha"
                class="toggle-password"
              />
              <img
                *ngIf="passwordVisible['confirmPassword']"
                src="assets/icones/eye-closed.svg"
                alt="Mostrar senha"
                class="toggle-password"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-back" (click)="goBack()">Voltar</button>
        <button type="submit" class="btn btn-envio">Enviar</button>
      </div>
    </form>
  </div>
</main>
